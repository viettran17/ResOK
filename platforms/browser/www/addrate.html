<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>I-rate Restaurant</title>
    <link rel="shortcut icon" href="img/res.png">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div data-role="add_rate" id="add-rate">
        <div class="jumbotron text-center" style="margin-bottom:0">
            <img src="img/res.png" style="max-width: 500px; width: 100%; height: auto;">
            <br>
            <br>
            <br>
            <p class="italic"> Rate for Restaurant here! </p>
        </div>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand">I-Rate</a>
        </nav>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a id="home" href="#homepage" class="buttonhome"><button>Home</button></a>
        </nav>

        <div class="container" style="margin-top:30px">
            <form id="rate-form">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Restaurant name</label>
                    <input type="text" class="form-control" name="Restaurant_Name" id="Restaurant_Name" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Restaurant type</label>
                    <input type="text" class="form-control" name="Restaurant_Type" id="Restaurant_Type" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Restaurant address</label>
                    <input type="text" class="form-control" name="Restaurant_Address" id="Restaurant_Address" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Service rate</label>
                    <select class="form-control" name="Service_Rate" id="Service_Rate" required>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Clean rate</label>
                    <select class="form-control" name="Clean_Rate" id="Clean_Rate" required>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Food rate</label>
                    <select class="form-control" name="Food_Rate" id="Food_Rate" required>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Price</label>
                    <input type="text" class="form-control" name="Price" id="Price" placeholder="$" required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Date</label>
                    <input type="date" class="form-control" name="Date" id="Date" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Note</label>
                    <textarea class="form-control" name="Notes" id="Notes" rows="5" required></textarea>
                </div>
                <div class="add_rate_button">
                    <button class="btn-search" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/nav.js"></script>
    <script type="text/javascript" src="js/database.js"></script>
</body>

</html>
